[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
monitor = ${env:MONITOR:}
monitor-strict = true
wm-restack = bspwm
bottom = false
fixed-center = true
width = 80%
height = 2%
background = ${color.background}
foreground = ${color.foreground}
font-0 = "FiraMono Nerd Font:style=regular:antialias=true:size=12"
radius=12
padding=1
offset-x=2%
tray-position = right
tray-maxsize = 16
modules-left = bspwm memory
modules-center = xwindow
modules-right = xkeyboard updates-pacman-aurhelper date

- defaults:
    link:
      force: true
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.config/nvim/init.vim: neovim/init.vim
    ~/.config/vifm: vifm
    ~/.config/rofi/config:  rofi/config
    ~/.config/awesome:  awesome
    ~/.config/zathura/zathurarc: zathurarc
    ~/.config/sxiv: sxiv
    ~/.config/sxhkd: sxhkd

    ~/.bashrc: shell/.bashrc
    ~/.zshrc: shell/.zshrc
    ~/.zimrc: shell/zimrc
    ~/.profile: shell/profile
    ~/.zprofile: shell/profile
    ~/.bash_profile: shell/profile
    ~/.Xresources: shell/Xresources
    ~/.xinitrc: shell/xinitrc
    
    # CUSTOM SCRIPTS
    ~/.scripts/glitch-lock: scripts/glitch-lock.sh
    ~/.scripts/rofi-select: rofi/scripts/rofi-select.sh
    ~/.scripts/rofi-wireguard: rofi/scripts/rofi-wireguard.sh
    ~/.scripts/rofi-boot: rofi/scripts/rofi-boot.sh
    ~/.scripts/rofi-smb: rofi/scripts/rofi-smb.sh

    ~/.config/user-dirs.dirs: user-dirs.dirs
    #~/.vim: vim
    #~/.vimrc: vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
